    <div class="nav" style="background-color: black; color: white;">

    <div class="center">
        <h1 style="color: white; text-align: center; margin-top:50px; margin-bottom: 25px;">TRANSFERRING MONEY

                </div>
                <div class="row py-5">
                    <div class="col-lg-12">
                        <form class="vg-contact-form">
                            <div class="form-row">
                                <div class="col-12 mt-3 wow fadeInUp">

                                    <input class="form-control" type="text" name="Email" placeholder="Email Address">
                                </div>
                                <div class="col-6 mt-3 wow fadeInUp">
                                    <input class="form-control" type="text" name="Subject" placeholder="Subject">
                                </div>
                                <div class="col-12 mt-3 wow fadeInUp">
                                    <textarea class="form-control" name="Message" rows="6"
                                        placeholder="Enter message here.."></textarea>
                                </div>
                                <a href="mailto:likhith2001@gmail.com"><button type="submit"
                                        class="btn btn-theme mt-3 wow fadeInUp ml-1">Send Message</button></a>
